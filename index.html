<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    \
    <!-- link css -->
    <link rel="stylesheet" href="style.css" />
    <title>Buble Sort</title>
    <!-- link google font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- judul -->
    <h1 class="judul">Bubble Sort</h1>
    <!-- form buble short -->
    <form>
      <!-- input number -->
      <div class="container">
        <div class="container input-number">
          <label for="input-number">Please enter your number</label>
          <input
            type="text"
            placeholder="Please enter your number"
            id="input-number"
          />
        </div>
        <div class="button-sort">
          <!-- enter asc -->
          <input type="button" value="Enter ASC" id="asc-result" />
          <!-- enter desc -->
          <input type="button" value="Enter DESC" id="desc-result" />
        </div>
        <div class="result-text">
          <!-- result -->
          <h2>Result</h2>
          <p id="result">0</p>
        </div>
      </div>
    </form>
    <script src="index.js"></script>
  </body>
</html>
